version: '3.3'

services:
        bck-end:
          build: ./back-end
          ports:
            - 5000:8080
          tty: true
          stdin_open: true
          environment:
            - PROD=0
          volumes:
            - ./:/home/api/DialogFlowSentimentAnalyser/
            - ./GOOGLE_APPLICATION_CREDENTIALS.json:/home/api/secret.json